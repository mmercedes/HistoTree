<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>HistoTree</title>
<style type="text/css">
#logo {
position: fixed;
bottom: 0px;
right: 0px;
}
#pic {
  position: relative;
  float: left;
  height: 32px;
  width: 32px;
}
#picR {
  position: relative;
  float: right;
  height: 32px;
  width: 32px;
}
/*MORPH*/
#pic img {
  position: absolute;
  -webkit-transition: opacity 0.2s ease-in-out;
     -moz-transition: opacity 0.2s ease-in-out;
       -o-transition: opacity 0.2s ease-in-out;
      -ms-transition: opacity 0.2s ease-in-out;
          transition: opacity 0.2s ease-in-out;
}
#picR img {
  position: absolute;
  -webkit-transition: opacity 0.2s ease-in-out;
     -moz-transition: opacity 0.2s ease-in-out;
       -o-transition: opacity 0.2s ease-in-out;
      -ms-transition: opacity 0.2s ease-in-out;
          transition: opacity 0.2s ease-in-out;
} 
#pic img.bottom:hover {
	opacity: 0;
}
#picR img.bottom:hover {
	opacity: 0;
}
body {
   background-image: url("images/logoClear.png");
	background-size:8%;
   background-position: right bottom; /*Positioning*/
   background-repeat: no-repeat; /*Prevent showing multiple background images*/
}

</style>
</head>
<body bgcolor="#EDEBEF">
<div id = "pic">
<img class = "top" src="images/Back_Arrow_Color.png" width="32" height="32"/>
<img class = "bottom" src="images/Back_Arrow.png" width ="32" height = "32"/>
</div>
<div id ="picR">
<img class = "top" src="images/Forward_Arrow_Color.png" width="32" height="32"/>
<img class = "bottom" src="images/Forward_Arrow.png" width ="32" height = "32"/>
</div>
</body>
	<script src="lib/jquery-2.1.0.min.js"></script>

	<script src="lib/arbor-v0.92/lib/arbor.js"></script>

	<script src="lib/arbor-v0.92/lib/arbor-tween.js"></script>

	<script src="lib/graphics.js"></script>

	<script src="lib/renderer.js"></script>

	<script src="tree.js"></script>

</html>
